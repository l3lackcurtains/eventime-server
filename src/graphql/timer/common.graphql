type Timer {
  id: ID!
  startedAt: String
  user: User
  task: Task
}

type TimerResult {
  success: Boolean!
  path: String
  message: String
  data: Timer
}

type TimerResults {
  success: Boolean!
  path: String
  message: String
  data: [Timer]!
}

type Query {
  getTimer(id: ID!): TimerResult!
}

type Mutation {
  startTimer(
    userId: ID!
    taskId: ID!
  ): TimerResult!
  stopTimer(
    userId: ID!
    taskId: ID!
  ): TimerResult!
}
