type User {
  id: ID!
  email: String!
}

type UserResult {
  success: Boolean!
  path: String
  message: String
  result: User
}

type UserResults {
  success: Boolean!
  path: String
  message: String
  results: [User]
}

type Query {
  getUser: UserResult!
  getWorkshopUsers: UserResults!
}
type Mutation {
  login(email: String!, password: String!): UserResult!
  logout: Boolean!
  register(email: String!, password: String!): UserResult!
}